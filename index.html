<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/main.css" />
		<script type="module" src="/src/main.ts" defer></script>
		<title>SVM</title>
	</head>
	<body class="w-screen h-screen overflow-hidden">
		<main class="w-full h-full overflow-hidden flex flex-nowrap p-4">
			<section class="flex p-4">
				<canvas class="aspect-square shadow-md" id="chart"></canvas>
			</section>
			<aside class="flex flex-1 flex-col gap-2 p-4">
				<div class="flex gap-2 items-center p-2 shadow-md">
					<button
						id="btn-start"
						class="bg-green-500 hover:bg-green-700 font-bold py-2 px-4 rounded text-white"
					>
						Start
					</button>
					<button
						id="btn-reset"
						class="bg-red-500 hover:bg-red-700 font-bold py-2 px-4 rounded text-white"
					>
						Reset
					</button>
					<hr class="ml-auto" />
					<button
						id="btn-color-green"
						class="bg-green-500 hover:bg-green-700 p-4 rounded-full"
					></button>
					<button
						id="btn-color-blue"
						class="bg-blue-500 hover:bg-blue-700 p-4 rounded-full"
					></button>
					<button
						id="btn-color-red"
						class="bg-red-500 hover:bg-red-700 p-4 rounded-full"
					></button>
				</div>
			</aside>
		</main>
	</body>
</html>
